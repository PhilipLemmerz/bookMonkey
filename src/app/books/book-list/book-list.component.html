<section>
  <ng-container *ngIf="books$ | async as books; else loading">
      <pl-book-list-item *ngFor="let book of books" [book]="book" routerLink="{{book.isbn}}">
        </pl-book-list-item>

      <div *ngIf="books && books.length==0">
        <h2 i18n="@@BookList:noBooksFound"> Es wurden keine BÃ¼cher gefunden</h2>
      </div>
  </ng-container>

  <ng-template #loading>
    <div class="ui segment loadingAnimation">
      <div class="ui active inverted dimmer">
        <div class="ui text loader"i18n="@@BookList:loading">Loading</div>
      </div>
    </div>
  </ng-template>



</section>

in der component book-list-item mit @Input() importiert  -->
